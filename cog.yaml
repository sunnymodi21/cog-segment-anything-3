# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  gpu: true
  cuda: "12.6"
  system_packages:
    - "python3-opencv"
  python_version: "3.12"
  python_packages:
     - "torch==2.7.0"
     - "torchvision"
     - "torchaudio"
     - "numpy>=1.24.4"
     - "tqdm>=4.66.1"
     - "hydra-core>=1.3.2"
     - "iopath>=0.1.10"
     - "pillow>=9.4.0"
     - "opencv-python>=4.7.0"
     - "ninja"
     - "huggingface_hub"
     - "decord"
  run:
    - git clone https://github.com/facebookresearch/sam3.git /sam3
    - cd /sam3 && CUDA_SELECT_NVCC_ARCH_FLAGS="8.0;8.6;9.0" TORCH_CUDA_ARCH_LIST="8.0;8.6;9.0" CUDA_ARCH_LIST="8.0;8.6;9.0" CUDA_HOME=/usr/local/cuda pip install -e .

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
